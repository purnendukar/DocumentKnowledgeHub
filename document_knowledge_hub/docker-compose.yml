version: "3.8"

# Environment variables are automatically loaded from .env file by docker-compose
# Make sure to create a .env file based on .env.example

services:
  document_knowledge_hub:
    build:
      context: .
      target: builder  # Build using the builder stage for development
    container_name: document-knowledge-hub
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONFAULTHANDLER=1
      - DATABASE_URL=sqlite:///./app/data/document_hub.db
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - ALGORITHM=${ALGORITHM}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE}
      - ENVIRONMENT=development
    volumes:
      - .:/app
      - ./app/data:/app/data   # <-- persistence for sqlite file
      - /app/__pycache__
      - /app/.venv
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

